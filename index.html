<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <main class="main-content">
            <section class="left-section">
                <div class="left-content">
                    <div class="profile-details">
                        <img class="profile-image" src="https://i.pravatar.cc/400?img=67" />
                        <div class="name">
                            John Smith
                        </div>
                        <div class="designation">
                            Full Stack Developer
                        </div>
                        <div class="description">
                            Talented rockstar developer who developed the NASA curiosity rover
                        </div>
                        <div class="social-links">
                            <a href="https://linkedin.com" class="icon" target="_blank">
                                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                            </a>
                            <a href="https://github.com" class="icon" target="_blank">
                                <i class="fa-brands fa-github"></i> GitHub
                            </a>
                            <a href="tel:+918888888888" class="icon">
                                <i class="fa-solid fa-phone-flip"></i> Call
                            </a>
                            <div class="icon">
                                <i class="fa-solid fa-location-pin"></i> Pluto
                            </div>
                        </div>
                        <div class="skills-section">
                            <h3 class="skills">
                                Skills
                            </h3>
                            <div class="skill">
                                <div class="skill-name">
                                    CSS
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 70%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    HTML
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 80%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    JavaScript
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 40%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    Flying
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 10%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    Node
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 5%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    MongoDB
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 20%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    React
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 40%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    Sleeping
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 100%">

                                    </div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">
                                    Social Media
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-bar-inner" style="width: 100%">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="right-section">
                
            </section>
        </main>
    </body>
</html>
